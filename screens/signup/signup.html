<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <title>Signup | Social Media</title>
  </head>
  <body>
    <div class="flex flex-column flex-center w-full">
      <h2 class="fw-black  mb-m">
        <span class="primary-color">My</span> Website
      </h2>
      <div class="white-bg br-m p-xxl pt-l pb-l" style="width: 30rem">
        <h3 class="txt-center mb-s txt-l">Signup</h3>
        <div class="flex flex-column">
          <label for="name" class="txt-s">Full Name</label>
          <input
            type="text"
            name="name"
            class="p-xs txt-s lynx-white-color br-s mb-s "
            style="border: 1px solid grey"
            placeholder="Tanay Pratap"
          />
        </div>
        <div class="flex flex-column">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            class="p-xs txt-s lynx-white-color br-s mb-s "
            style="border: 1px solid grey"
            placeholder="tanaypratap"
          />
        </div>
        <div class="flex flex-column">
          <label for="email">Email Address</label>
          <input
            type="text"
            name="email"
            class="p-xs txt-s lynx-white-color br-s mb-s "
            style="border: 1px solid grey"
            placeholder="tanay@neog.camp"
          />
        </div>
        <div class="flex flex-column">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="p-xs txt-s lynx-white-color br-s flex mb-s items-center "
            style="border: 1px solid grey"
            placeholder="************"
          />
        </div>
        <div class="flex flex-column">
          <label for="password">Confirm Password</label>
          <input
            type="password"
            name="password"
            class="p-xs txt-s lynx-white-color br-s flex items-center "
            style="border: 1px solid grey"
            placeholder="************"
          />
        </div>
        <div class="flex flex-align-center flex-space-between mt-m mb-m">
          <div class="txt-s flex flex-align-center">
            <input class="p-s txt-cursor" type="checkbox" name="rmbr-me" id="" />
            <label class="pl-xs txt-cursor" for="rmbr-me">I accept all Terms & Conditions</label>
          </div>
         
        </div>
        <button
          class="w-full primary-bg white-color p-s outline-transparent border-none pt-xs pb-xs txt-s"
        >
          Create New Account
        </button>
        <a href="#" class="txt-center w-full mt-m" style="display: block"
          >Already have an account ></a
        >
      </div>
    </div>
  </body>
</html>
